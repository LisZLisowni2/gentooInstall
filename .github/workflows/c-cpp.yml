name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download code
        uses: actions/checkout@v4

      - name: Install essential packages
        run: sudo apt update && sudo apt install -y cmake g++ git ninja

      - name: Build the configuration
        run: |
          git submodule update --init --recursive
          mkdir -p build
          cd build
          cmake -G "Ninja" ..

      - name: Compile
        run: |
          cd build
          ninja -v -j$(nproc) -l$(nproc)
